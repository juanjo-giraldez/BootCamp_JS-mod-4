<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio</title>
    <link rel="stylesheet" href="/css/style.css">


</head>

<body>
    <div class="container">
        <h1>Calculadora Modulo 4 Laboratorio</h1>
        <div class="sections-imputs">
            <div class="input-items">
                <label for="num-1">numero 1</label>
                <input class="num" id="num-1" type="text">
            
                <label for="num-2">numero 2</label>
                <input class="num" id="num-2" type="text">
            </div>
        </div>
        <div class="sections-buttons">
            <button class="btn-opetation" id="sum">+</button>
            <button class="btn-opetation" id="subtract">-</button>
            <button class="btn-opetation" id="multiply">x</button>
            <button class="btn-opetation" id="divide">/</button>
        </div>
        <h2 class="result-title" id="result"></h2>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
